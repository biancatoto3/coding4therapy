<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>

</head>

<body>
    <header>
        <h1 class="appTitle">Coding4Therapy</h1>
    </header>
    <div class="appExercise">
        <h2> Help BlueBlockly get to the Bus!</h2>
        <h3> Skill Builder</h3>
        <p>Drag the blocks from the toolbox into the workspace to help BlueBlockly get to the bus. </p>
    </div>
    <main>
        
        <div class="buttonContainer">
            <button id="runButton">Run</button>
            <button id="resetButton">Reset</button>
        </div>

        <div class="grid">
        </div>
        

        <div class="blockly-editor">
            <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
        </div>
    </main>
    <img id="busImage" alt="Bus">
    <img id="bluedogImage" alt="Blue Dog">
</body>

</html>
